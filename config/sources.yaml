# Data Sources Configuration
# Each source can be enabled/disabled and configured independently

sources:
  flu_surveillance:
    enabled: true
    description: "CDC Influenza Surveillance (ILI data)"
    refresh_hours: 6
    api:
      base_url: "https://api.delphi.cmu.edu/epidata/fluview/"
      timeout: 30
      retries: 3
      retry_delay: 60
    regions:
      - nat
      - hhs1
      - hhs2
      - hhs3
      - hhs4
      - hhs5
      - hhs6
      - hhs7
      - hhs8
      - hhs9
      - hhs10
    validation:
      max_error_rate: 0.5
      percent_positive_range: [0, 100]
      total_specimens_min: 0

  covid_hospitalizations:
    enabled: true
    description: "COVID-19 Hospital Admissions (NHSN data)"
    refresh_hours: 24
    api:
      base_url: "https://api.delphi.cmu.edu/epidata/covidcast/"
      timeout: 30
      retries: 3
      retry_delay: 60
    data_source: "nhsn"
    signal: "confirmed_admissions_covid_ew"
    time_type: "week"
    lookback_weeks: 12
    geo_levels:
      - state
      - nation
    validation:
      max_value: 1000000

# Global settings
global:
  logging:
    level: INFO
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  database:
    pool_pre_ping: true
